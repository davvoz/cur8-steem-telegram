name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Use Secret Key
        env:
          SECRET_KEY: ${{ secrets.MY_DOG }}
        run: |
          # Qui puoi utilizzare la SECRET_KEY
          echo "Using secret key"
          # NON fare echo della secret key direttamente!
          # Questo Ã¨ solo un esempio di come usarla:
          # some_command --api-key $SECRET_KEY
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
